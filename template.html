<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Enter password</title>
  <style>
    body {
      min-block-size: 100dvb;
      margin: 0;
      display: grid;
      place-items: center;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <input type="password" name="password" id="password" required>
      <button name="decrypt">Unlock</button>
    </form>
  </main>

  <script>
    const content = 'DO_NOT_MODIFY_THIS_LINE';

    async function decrypt(content, password) {
      const encoder = new TextEncoder();
      const encodedPassword = encoder.encode(password);

      const contentBuffer = Uint8Array.from(atob(content), c => c.charCodeAt(0));
      const salt = new Uint8Array(32);
      const iv = new Uint8Array(32);
      const ciphertext = new Uint8Array(contentBuffer.byteLength - 64);
      salt.set(contentBuffer.slice(0, 32));
      iv.set(contentBuffer.slice(32, 64));
      ciphertext.set(contentBuffer.slice(64));

      const keyMaterial = await crypto.subtle.importKey(
        'raw',
        encodedPassword,
        'PBKDF2',
        false,
        ['deriveKey'],
      );

      const key = await crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          hash: 'SHA-512',
          salt,
          iterations: 400_000,
        },
        keyMaterial,
        { 'name': 'AES-GCM', 'length': 256 },
        false,
        ['decrypt']
      );

      const encodedPlaintext = new Uint8Array(await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv },
        key,
        ciphertext,
      ));

      const plaintext = new TextDecoder().decode(encodedPlaintext);

      return plaintext;
    }

    document.querySelector('form').addEventListener('submit', async e => {
      e.preventDefault();
      
      const data = new FormData(e.target);
      const password = data.get('password');

      document.querySelector('html').innerHTML = await decrypt(content, password);
    });
  </script>
</body>

</html>
